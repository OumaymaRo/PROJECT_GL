<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Ressources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .status-available {
            background-color: #28a745;
            color: white;
        }
        .status-unavailable {
            background-color: #dc3545;
            color: white;
        }
        .status-panne {
            background-color: #ffc107;
            color: black;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .btn-details {
            background-color: #17a2b8;
            color: white;
        }
        .btn-edit {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .details-list {
            list-style: none;
            padding: 0;
        }
        .details-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .details-list li strong {
            display: inline-block;
            width: 150px;
        }
        .form-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Liste des Ressources</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRessourceModal">
                <i class="fas fa-plus"></i> Ajouter une ressource
            </button>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Marque</th>
                        <th>Type</th>
                        <th>Statut</th>
                        <th>Détails</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ressource : ${ressources}">
                        <td th:text="${ressource.nom}">Nom</td>
                        <td th:text="${ressource.marque}">Marque</td>
                        <td th:text="${ressource.type}">Type</td>
                        <td>
                            <span class="badge status-badge" 
                                  th:classappend="${ressource.etataffectation} ? 'status-unavailable' : 'status-available'">
                                <span th:text="${ressource.etataffectation} ? 'Affecté' : 'Disponible'">Statut</span>
                            </span>
                            <span class="badge status-badge status-panne" th:if="${ressource.etatpanne}">
                                En panne
                            </span>
                        </td>
                        <td>
                            <div th:if="${ressource instanceof T(com.example.appgl.models.ordinateur)}">
                                <small>
                                    CPU: <span th:text="${ressource.cpu}"></span><br>
                                    RAM: <span th:text="${ressource.ram}"></span>
                                </small>
                            </div>
                            <div th:if="${ressource instanceof T(com.example.appgl.models.imprimante)}">
                                <small>
                                    Résolution: <span th:text="${ressource.resolution}"></span><br>
                                    Vitesse: <span th:text="${ressource.vitesseimpression}"></span>
                                </small>
                            </div>
                        </td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-details" th:data-id="${ressource.id}" onclick="showDetails(this)">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-sm btn-edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal pour afficher les détails -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Détails de la ressource</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailsContent">
                    <!-- Le contenu sera rempli dynamiquement -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter une ressource -->
    <div class="modal fade" id="addRessourceModal" tabindex="-1" aria-labelledby="addRessourceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRessourceModalLabel">Ajouter une ressource</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRessourceForm">
                        <div class="mb-3">
                            <label for="type" class="form-label">Type de ressource</label>
                            <select class="form-select" id="type" name="type" onchange="toggleFormSections()">
                                <option value="">Sélectionnez un type</option>
                                <option value="ordinateur">Ordinateur</option>
                                <option value="imprimante">Imprimante</option>
                            </select>
                        </div>

                        <!-- Champs communs -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="marque" class="form-label">Marque</label>
                            <input type="text" class="form-control" id="marque" name="marque" required>
                        </div>

                        <!-- Section Ordinateur -->
                        <div id="ordinateurSection" class="form-section">
                            <h6>Spécifications de l'ordinateur</h6>
                            <div class="mb-3">
                                <label for="cpu" class="form-label">CPU</label>
                                <input type="text" class="form-control" id="cpu" name="cpu">
                            </div>
                            <div class="mb-3">
                                <label for="ram" class="form-label">RAM</label>
                                <input type="text" class="form-control" id="ram" name="ram">
                            </div>
                            <div class="mb-3">
                                <label for="disquedur" class="form-label">Disque dur</label>
                                <input type="text" class="form-control" id="disquedur" name="disquedur">
                            </div>
                            <div class="mb-3">
                                <label for="ecran" class="form-label">Écran</label>
                                <input type="text" class="form-control" id="ecran" name="ecran">
                            </div>
                        </div>

                        <!-- Section Imprimante -->
                        <div id="imprimanteSection" class="form-section">
                            <h6>Spécifications de l'imprimante</h6>
                            <div class="mb-3">
                                <label for="resolution" class="form-label">Résolution</label>
                                <input type="text" class="form-control" id="resolution" name="resolution">
                            </div>
                            <div class="mb-3">
                                <label for="vitesseimpression" class="form-label">Vitesse d'impression</label>
                                <input type="text" class="form-control" id="vitesseimpression" name="vitesseimpression">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" onclick="submitRessource()">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDetails(button) {
            const id = button.getAttribute('data-id');
            fetch(`/responsable/livraisons/ressources/${id}`)
                .then(response => response.json())
                .then(ressource => {
                    const modal = new bootstrap.Modal(document.getElementById('detailsModal'));
                    const detailsContent = document.getElementById('detailsContent');
                    
                    let content = `
                        <ul class="details-list">
                            <li><strong>Nom:</strong> ${ressource.nom}</li>
                            <li><strong>Marque:</strong> ${ressource.marque}</li>
                            <li><strong>Type:</strong> ${ressource.type}</li>
                            <li><strong>État d'affectation:</strong> ${ressource.etataffectation ? 'Affecté' : 'Disponible'}</li>
                            <li><strong>État de panne:</strong> ${ressource.etatpanne ? 'En panne' : 'Fonctionnel'}</li>
                    `;

                    if (ressource.type === 'ordinateur') {
                        content += `
                            <li><strong>CPU:</strong> ${ressource.cpu}</li>
                            <li><strong>RAM:</strong> ${ressource.ram}</li>
                            <li><strong>Disque dur:</strong> ${ressource.disquedur}</li>
                            <li><strong>Écran:</strong> ${ressource.ecran}</li>
                        `;
                    } else if (ressource.type === 'imprimante') {
                        content += `
                            <li><strong>Résolution:</strong> ${ressource.resolution}</li>
                            <li><strong>Vitesse d'impression:</strong> ${ressource.vitesseimpression}</li>
                        `;
                    }

                    content += '</ul>';
                    detailsContent.innerHTML = content;
                    modal.show();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la récupération des détails');
                });
        }

        function toggleFormSections() {
            const type = document.getElementById('type').value;
            document.getElementById('ordinateurSection').classList.remove('active');
            document.getElementById('imprimanteSection').classList.remove('active');
            
            if (type === 'ordinateur') {
                document.getElementById('ordinateurSection').classList.add('active');
            } else if (type === 'imprimante') {
                document.getElementById('imprimanteSection').classList.add('active');
            }
        }

        function submitRessource() {
            const form = document.getElementById('addRessourceForm');
            const type = document.getElementById('type').value;
            const formData = new FormData(form);
            
            let ressource = {
                nom: formData.get('nom'),
                marque: formData.get('marque'),
                type: type,
                etataffectation: false,
                etatpanne: false
            };

            if (type === 'ordinateur') {
                ressource.cpu = formData.get('cpu');
                ressource.ram = formData.get('ram');
                ressource.disquedur = formData.get('disquedur');
                ressource.ecran = formData.get('ecran');
            } else if (type === 'imprimante') {
                ressource.resolution = formData.get('resolution');
                ressource.vitesseimpression = formData.get('vitesseimpression');
            }

            fetch('/responsable/livraisons/ressources', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ressource)
            })
            .then(response => response.json())
            .then(data => {
                bootstrap.Modal.getInstance(document.getElementById('addRessourceModal')).hide();
                location.reload();
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de l\'ajout de la ressource');
            });
        }
    </script>
</body>
</html>
