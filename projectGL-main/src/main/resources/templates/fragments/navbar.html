<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="${#authentication.name}">Nom d'utilisateur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Liens communs -->
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">
                            <i class="fas fa-user me-1"></i>Mon Profil
                        </a>
                    </li>
                    
                    <!-- Liens spécifiques au technicien -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_TECHNICIEN'')')}">
                        <a class="nav-link" href="/technicien/pannes">
                            <i class="fas fa-tools me-1"></i>Pannes à traiter
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_TECHNICIEN'')')}">
                        <a class="nav-link" href="/technicien/interventions">
                            <i class="fas fa-clipboard-list me-1"></i>Mes interventions
                        </a>
                    </li>
                    
                    <!-- Liens spécifiques au responsable -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_RESPONSABLE'')')}">
                        <a class="nav-link" href="/responsable/besoins">
                            <i class="fas fa-list-check me-1"></i>Besoins à valider
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_RESPONSABLE'')')}">
                        <a class="nav-link" href="/responsable/appels-offre">
                            <i class="fas fa-file-contract me-1"></i>Appels d'offre
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_RESPONSABLE'')')}">
                        <a class="nav-link" href="/responsable/livraisons/ressources">
                            <i class="fas fa-truck me-1"></i>Livraisons
                        </a>
                    </li>
                    
                    <!-- Liens spécifiques au chef de département -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_CHEF_DEPARTEMENT'')')}">
                        <a class="nav-link" href="/chef-departement/besoins">
                            <i class="fas fa-list-check me-1"></i>Besoins du département
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_CHEF_DEPARTEMENT'')')}">
                        <a class="nav-link" href="/chef-departement/ressources">
                            <i class="fas fa-laptop me-1"></i>Ressources du département
                        </a>
                    </li>
                    
                    <!-- Liens spécifiques à l'enseignant -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ENSEIGNANT'')')}">
                        <a class="nav-link" href="/enseignant/besoins">
                            <i class="fas fa-list-check me-1"></i>Mes besoins
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ENSEIGNANT'')')}">
                        <a class="nav-link" href="/enseignant/ressources">
                            <i class="fas fa-laptop me-1"></i>Ressources disponibles
                        </a>
                    </li>
                    
                    <!-- Liens spécifiques au fournisseur -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_FOURNISSEUR'')')}">
                        <a class="nav-link" href="/fournisseur/propositions">
                            <i class="fas fa-file-signature me-1"></i>Mes propositions
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_FOURNISSEUR'')')}">
                        <a class="nav-link" href="/fournisseur/appels-offre">
                            <i class="fas fa-file-contract me-1"></i>Appels d'offre
                        </a>
                    </li>
                </ul>
                
                <!-- Bouton de déconnexion -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
